apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb-label
  template:
    metadata:
      labels:
        app: mongodb-label
    spec:
      containers:
      - name: mongodb-image
        image: mongo:4.4.5
        ports:
        - containerPort: 27017
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: mongouser 
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: mongopwd
